<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Password Generator 1 – Strong, Safe, Secure Passwords</title>
<meta name="description" content="Generate strong, safe, and secure passwords instantly. No data is stored, saved, or shared. Free and privacy-focused password generator.">
<div id="navbar"></div>
<script>
  fetch('navbar.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbar').innerHTML = data;
    });
</script>
  
</script>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: white;
  color: #222;
}

nav {
  background: #1d8cf8;
  padding: 12px;
  text-align: center;
  position: relative;
}

nav button {
  background: none;
  border: none;
  color: white;
  font-size: 18px;
  cursor: pointer;
}

.dropdown {
  display: none;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  border-radius: 6px;
  margin-top: 10px;
  box-shadow: 0 10px 20px rgba(0,0,0,.15);
}

.dropdown a {
  display: block;
  padding: 10px 20px;
  text-decoration: none;
  color: #1d8cf8;
}

.dropdown a:hover {
  background: #f0f0f0;
}

.container {
  max-width: 500px;
  margin: 40px auto;
  padding: 20px;
  text-align: center;
}

input, button {
  padding: 10px;
  margin-top: 10px;
  width: 100%;
}
</style>
</head>

<body>

<nav>
  <button onclick="toggleMenu()">☰ Menu</button>
  <div class="dropdown" id="menu">
    <a href="index.html">Password Generator</a>
    <a href="password-checker.html">Password Checker</a>
    <a href="password-safety.html">Password Safety Tips</a>
  </div>
</nav>

<div class="container">
  <h1>Strong • Safe • Secure</h1>
  <p>Generate a strong password instantly.</p>

  <input type="number" id="length" placeholder="Password length (e.g. 16)">
  <button onclick="generate()">Generate Password</button>

  <p id="result"></p>

  <p><small>
    This tool runs fully in your browser.  
    No passwords are stored, saved, tracked, or shared.
  </small></p>
</div>

<script>
function toggleMenu() {
  const menu = document.getElementById("menu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

window.onclick = function(e) {
  if (!e.target.matches('button')) {
    document.getElementById("menu").style.display = "none";
  }
}

function generate() {
  const length = document.getElementById("length").value || 16;
  const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*";
  let pass = "";
  for (let i = 0; i < length; i++) {
    pass += chars[Math.floor(Math.random() * chars.length)];
  }
  document.getElementById("result").textContent = pass;
}
</script>

</body>
</html>
