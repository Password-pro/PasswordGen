<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Checker - Password Generator 1</title>
<meta name="description" content="Check your password strength and get recommended stronger passwords with Password Generator 1.">
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #ffffff;
  color: #222;
  line-height: 1.6;
}
.container {
  max-width: 700px;
  margin: 40px auto;
  padding: 20px;
  text-align: center;
}
h1 {
  color: #111;
}
input[type="text"] {
  width: 100%;
  padding: 15px;
  font-size: 1.2rem;
  border-radius: 8px;
  border: 1px solid #ddd;
  margin-bottom: 20px;
}
button {
  padding: 10px 18px;
  font-size: 1rem;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  margin: 5px;
  color: white;
}
#checkBtn { background-color: #1d8cf8; }
#copyBtn { background-color: #11cdef; }
.result {
  margin-top: 20px;
  font-weight: 500;
}
.suggestion {
  margin-top: 15px;
  font-style: italic;
  color: #555;
}
.privacy {
  margin-top: 30px;
  font-size: 0.85rem;
  color: #666;
  font-style: italic;
}
</style>
</head>
<body>

<div class="container">
<h1>Password Strength Checker</h1>
<p>Enter a password to see how strong it is and get a better version suggestion.</p>

<input type="text" id="passwordInput" placeholder="Enter your password">

<div>
  <button id="checkBtn">Check Password</button>
  <button id="copyBtn">Copy Suggestion</button>
</div>

<div class="result" id="strengthResult"></div>
<div class="suggestion" id="suggestedPassword"></div>

<div class="privacy">
We do not store or share your passwords. All processing is done in your browser.
</div>
</div>

<script>
const passwordInput = document.getElementById("passwordInput");
const checkBtn = document.getElementById("checkBtn");
const copyBtn = document.getElementById("copyBtn");
const strengthResult = document.getElementById("strengthResult");
const suggestedPassword = document.getElementById("suggestedPassword");

function evaluatePassword(password) {
  let score = 0;
  if (password.length >= 8) score++;
  if (/[A-Z]/.test(password)) score++;
  if (/[0-9]/.test(password)) score++;
  if (/[^A-Za-z0-9]/.test(password)) score++;
  if (score <= 1) return 'Weak';
  if (score === 2) return 'Moderate';
  if (score === 3) return 'Strong';
  return 'Very Strong';
}

function generateSuggestion(password) {
  let newPass = password;
  if (!/[A-Z]/.test(newPass)) newPass = newPass.charAt(0).toUpperCase() + newPass.slice(1);
  if (!/[0-9]/.test(newPass)) newPass += Math.floor(Math.random() * 100);
  if (!/[^A-Za-z0-9]/.test(newPass)) newPass += '!@#';
  while (newPass.length < 12)
    newPass += String.fromCharCode(97 + Math.floor(Math.random() * 26));
  return newPass;
}

checkBtn.onclick = () => {
  const pwd = passwordInput.value.trim();
  if (!pwd) {
    strengthResult.textContent = 'Please enter a password.';
    suggestedPassword.textContent = '';
    return;
  }
  strengthResult.textContent = 'Strength: ' + evaluatePassword(pwd);
  suggestedPassword.textContent = 'Suggested stronger password: ' + generateSuggestion(pwd);
};

copyBtn.onclick = () => {
  const text = suggestedPassword.textContent.replace('Suggested stronger password: ', '');
  if (!text) return alert('No suggested password to copy!');
  navigator.clipboard.writeText(text).then(() => alert('Suggested password copied!'));
};
</script>

</body>
</html>
