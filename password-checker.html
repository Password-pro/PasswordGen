<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Password Checker – Test Password Strength</title>
<meta name="description" content="Check how strong your password is. This tool does not store or transmit your password. Everything runs locally in your browser.">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: white;
}

nav {
  background: #1d8cf8;
  padding: 12px;
  text-align: center;
  position: relative;
}

nav button {
  background: none;
  border: none;
  color: white;
  font-size: 18px;
  cursor: pointer;
}

.dropdown {
  display: none;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  border-radius: 6px;
  margin-top: 10px;
  box-shadow: 0 10px 20px rgba(0,0,0,.15);
}

.dropdown a {
  display: block;
  padding: 10px 20px;
  text-decoration: none;
  color: #1d8cf8;
}

.container {
  max-width: 500px;
  margin: 40px auto;
  padding: 20px;
  text-align: center;
}
</style>
</head>

<body>

<nav>
  <button onclick="toggleMenu()">☰ Menu</button>
  <div class="dropdown" id="menu">
    <a href="index.html">Password Generator</a>
    <a href="password-checker.html">Password Checker</a>
    <a href="password-safety.html">Password Safety Tips</a>
  </div>
</nav>

<div class="container">
  <h1>Password Strength Checker</h1>
  <input type="password" id="pw" placeholder="Enter password">
  <button onclick="check()">Check Strength</button>
  <p id="strength"></p>

  <p><small>
    Your password is never saved or sent anywhere.
  </small></p>
</div>

<script>
function toggleMenu() {
  const menu = document.getElementById("menu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

window.onclick = function(e) {
  if (!e.target.matches('button')) {
    document.getElementById("menu").style.display = "none";
  }
}

function check() {
  const pw = document.getElementById("pw").value;
  let score = 0;
  if (pw.length >= 12) score++;
  if (/[A-Z]/.test(pw)) score++;
  if (/[0-9]/.test(pw)) score++;
  if (/[^A-Za-z0-9]/.test(pw)) score++;

  const levels = ["Very Weak", "Weak", "Okay", "Strong", "Very Strong"];
  document.getElementById("strength").textContent = levels[score];
}
</script>

</body>
</html>
