<style>

  margin: 0;
  font-family: Arial, sans-serif;

}

/* Page content */
.container {
  max-width: 700px;

  text-align: center;
}

h1, h2 {

input[type="text"] {

  margin-top: 20px;

}

  font-style: italic;

  margin-top: 30px;
  font-size: 0.85rem;
  color: #666;
  font-style: italic;
}

<body>

<nav>
  <button onclick="toggleMenu()">â˜° Menu</button>
  <div class="dropdown" id="menu">
    <a href="index.html">Password Generator</a>
    <a href="password-checker.html">Password Checker</a>
    <a href="password-safety.html">Password Safety Tips</a>
    <a href="about.html">About</a>
  </div>
</nav>

<div class="container">
<h1>Password Strength Checker</h1>
<p>Enter a password to see how strong it is and get a better version suggestion.</p>

<input type="text" id="passwordInput" placeholder="Enter your password">
<div>
  <button id="checkBtn">Check Password</button>
  <button id="copyBtn">Copy Suggestion</button>
</div>

<div class="result" id="strengthResult"></div>
<div class="suggestion" id="suggestedPassword"></div>

<div class="privacy">
We do not store or share your passwords. All processing is done in your browser.
</div>
</div>

<script>
function toggleMenu() {
  const menu = document.getElementById("menu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

window.onclick = function(e) {
  if (!e.target.matches('button')) {
    document.getElementById("menu").style.display = "none";
  }
}

const passwordInput = document.getElementById("passwordInput");
const checkBtn = document.getElementById("checkBtn");
const copyBtn = document.getElementById("copyBtn");
const strengthResult = document.getElementById("strengthResult");
const suggestedPassword = document.getElementById("suggestedPassword");

function evaluatePassword(password) {
  let score = 0;
  if (password.length >= 8) score++;
  if (/[A-Z]/.test(password)) score++;
  if (/[0-9]/.test(password)) score++;
  if (/[^A-Za-z0-9]/.test(password)) score++;
  
  let strength = '';
  if (score <= 1) strength = 'Weak';
  else if (score === 2) strength = 'Moderate';
  else if (score === 3) strength = 'Strong';
  else strength = 'Very Strong';
  
  return strength;
}

function generateSuggestion(password) {
  let newPass = password;
  // Ensure uppercase
  if (!/[A-Z]/.test(newPass)) newPass = newPass.replace(/^(.)/, c => c.toUpperCase());
  // Add numbers if missing
  if (!/[0-9]/.test(newPass)) newPass += Math.floor(Math.random() * 100);
  // Add symbol if missing
  if (!/[^A-Za-z0-9]/.test(newPass)) newPass += '!@#';
  // Ensure at least 12 characters
  while (newPass.length < 12) newPass += String.fromCharCode(97 + Math.floor(Math.random() * 26));
  
  return newPass;
}

checkBtn.addEventListener('click', () => {
  const pwd = passwordInput.value.trim();
  if (!pwd) {
    strengthResult.textContent = 'Please enter a password.';
    suggestedPassword.textContent = '';
    return;
  }
  const strength = evaluatePassword(pwd);
  strengthResult.textContent = `Strength: ${strength}`;
  suggestedPassword.textContent = `Suggested stronger password: ${generateSuggestion(pwd)}`;
});

copyBtn.addEventListener('click', () => {
  const suggestion = suggestedPassword.textContent.replace('Suggested stronger password: ', '');
  if (!suggestion) return alert('No suggested password to copy!');
  navigator.clipboard.writeText(suggestion)
    .then(() => alert('Suggested password copied!'))
    .catch(() => alert('Failed to copy.'));
});
</script>

</body>
